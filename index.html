<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gabriel - SparkleIMG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Página de inicio de gabriel</h1>
        <p>Para modificar esta página de usuario, abre un tiquete en <a href="https://github.com/SparkleIMG/SparkleIMG.github.io" target="_blank">https://github.com/SparkleIMG/SparkleIMG.github.io</a> con la plantilla "Editar Usuario" y sube un archivo HTML y CSS.</p>
        <p>Visita nuestra página principal: <a href="https://sparkle.archmc.es" target="_blank">sparkle.archmc.es</a></p>
        
        <div id="image-gallery" class="image-gallery"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageGallery = document.getElementById('image-gallery');
            const images = [
                'sparkle.png',
                'image2.jpg',
                'image3.jpg' // Añade aquí los nombres de las imágenes del usuario
            ];

            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = `images/${image}`;
                imgElement.alt = image;
                imgElement.className = 'gallery-image';
                imgElement.onclick = () => window.open(`images/${image}`, '_blank');
                imageGallery.appendChild(imgElement);
            });
        });
    </script>
</body>
</html>
